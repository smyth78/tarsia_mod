{% extends 'base.html' %}
    {% block content %}
<div class="container">
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6">
			<form action="/problems" method="POST" role="form">
			<h2>Maths puzzle maker...</h2>
			<hr class="colorgraph">
					<div class="row">
						<h5 class="col-xs-12 col-sm-12 col-md-12">Select number of questions...</h5>
						<div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2" name='square-2'>
								<label> 4 </label>
								<input type="radio" name="size" id="square-2" value="4" checked>
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2" name='square-3'>
								<label> 12 </label>
								<input type="radio" name="size" id="square-3" value="12">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2" name='square-4'>
								<label> 24 </label>
								<input type="radio" name="size" id="square-4" value="24">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2" name='square-5'>
								<label> 40 </label>
								<input type="radio" name="size" id="square-5" value="40">
							</div>
						</div>
						</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
			</div>
		</form>
	</div>
</div>
</div>

{% endblock %}
