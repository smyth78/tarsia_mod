{% extends 'base.html' %}
    {% block content %}
<div class="container">
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6">
			<form action="/problems" method="POST" role="form">
			<h2>Maths puzzle maker...</h2>
				<h5>The number of questions determines the shape of the jigsaw</h5>
			<hr class="colorgraph">
					<div class="row">
						<h5 class="col-xs-12 col-sm-12 col-md-12">Select number of questions...</h5>
						<div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 3 </label>
								<input type="radio" name="size" id="size-t-2" value="3" checked>
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 4 </label>
								<input type="radio" name="size" id="size-s-2" value="4">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 8 </label>
								<input type="radio" name="size" id="size-k-2" value="8">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 9 </label>
								<input type="radio" name="size" id="size-t-3" value="9">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 12 </label>
								<input type="radio" name="size" id="size-s-3" value="12">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 18 </label>
								<input type="radio" name="size" id="size-t-4" value="18">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 21 </label>
								<input type="radio" name="size" id="size-k-3" value="21">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 24 </label>
								<input type="radio" name="size" id="size-s-4" value="24">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 30 </label>
								<input type="radio" name="size" id="size-t-5" value="30">
							</div>
							<div class="form-group col-xs-12 col-sm-2 col-md-2">
								<label> 40 </label>
								<input type="radio" name="size" id="size-s-5" value="40">
							</div>
						</div>
						</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
			</div>
		</form>
	</div>
</div>
</div>

{% endblock %}
